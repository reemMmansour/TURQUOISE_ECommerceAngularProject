    <div class="form-div d-flex justify-content-center align-items-center ">
      <form [formGroup]="reactiveForm" class="form">
        <h1 class="fs-3 text-center mb-4" style="color:var(--seconder-color)"> Get In Touch</h1>
        <!-- FullName Field -->
        <label>Your Name:</label>
        <mat-form-field appearance="outline">
          <input type="text" matInput formControlName="fullName" placeholder="Ex. Reem Mansour">
          <mat-hint style="color:red;"
            *ngIf="reactiveForm.get('fullName')?.touched && reactiveForm.get('fullName')?.errors?.['required']"> enter
            your name please </mat-hint>
        </mat-form-field>
        <!-- Email Field -->
        <label>Email Address:</label>
        <mat-form-field appearance="outline">
          <input type="email" matInput formControlName="email" placeholder="Ex. reem.manswor@gmail.com">
          <mat-hint style="color:red;"
            *ngIf="reactiveForm.get('email')?.touched && reactiveForm.get('email')?.errors?.['required']"> enter your
            email please </mat-hint>
          <mat-hint style="color:red;" *ngIf="reactiveForm.get('email')?.errors?.['email']"> write the email correctly
            please </mat-hint>
        </mat-form-field>
        <!-- FeedBack Field -->
        <label>Leave a comment: </label>
        <mat-form-field appearance="outline">
          <textarea matInput formControlName="feedBack" placeholder="Ex. It makes me feel..."></textarea>
        </mat-form-field>
        <button mat-button class="button" [disabled]="reactiveForm.invalid" (click)="onSubmit()">Send Message</button>
      </form>
    </div>
  </div>
</div>
