<div class="d-flex flex-column justify-content-center align-items-center py-4">
  <h1 class="h1" mat-dialog-title>please, enter the quantity demanded:</h1>
    <div mat-dialog-content >

        <input matInput type="number" class="inputQauntity" [(ngModel)]="inputValue" min="1">
    </div>
    <div mat-dialog-actions >
      <button mat-button class="add-to-card-button" (click)="addToCart(inputValue)">Add To Cart</button>
    </div>
  </div>
